<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∑ö‰∏äÂâ™ÂàÄÁü≥È†≠Â∏ÉÂ∞çÊà∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .lobby-screen, .game-screen, .result-screen {
            display: none;
        }
        
        .lobby-screen.active, .game-screen.active, .result-screen.active {
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input[type="text"] {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin: 0 10px;
            min-width: 200px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .player {
            flex: 1;
            padding: 0 20px;
        }
        
        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .player-status {
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .waiting { background: #ffc107; color: white; }
        .ready { background: #28a745; color: white; }
        .choosing { background: #17a2b8; color: white; }
        
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .choice-btn {
            background: #fff;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .choice-btn.selected {
            border-color: #28a745;
            background: #e8f5e8;
        }
        
        .countdown {
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-display {
            margin: 30px 0;
            font-size: 1.5em;
        }
        
        .choices-reveal {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .choice-display {
            text-align: center;
            flex: 1;
        }
        
        .choice-emoji {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        .choice-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .win { color: #28a745; }
        .lose { color: #dc3545; }
        .tie { color: #ffc107; }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .connected { background: #28a745; color: white; }
        .disconnected { background: #dc3545; color: white; }
        
        .room-id {
            background: #e9ecef;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 1.1em;
            letter-spacing: 2px;
        }
        
        .share-room {
            background: #28a745;
            margin: 10px 5px;
        }
        
        .share-room:hover {
            background: #218838;
        }
        
        .loading {
            display: inline-block;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            .choices {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .choice-btn {
                min-width: 100px;
                min-height: 100px;
                font-size: 2.5em;
            }
            
            .player-info {
                flex-direction: column;
                text-align: center;
            }
            
            .game-container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">ÈÄ£Êé•‰∏≠...</div>
    
    <div class="game-container">
        <!-- Â§ßÂª≥Áï´Èù¢ -->
        <div class="lobby-screen active" id="lobbyScreen">
            <h1>üéÆ Á∑ö‰∏äÂâ™ÂàÄÁü≥È†≠Â∏É</h1>
            
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÊö±Á®±" maxlength="20">
            </div>
            
            <div class="input-group">
                <button onclick="createRoom()">ÂâµÂª∫ÊàøÈñì</button>
                <button onclick="showJoinRoom()">Âä†ÂÖ•ÊàøÈñì</button>
            </div>
            
            <div id="joinRoomDiv" style="display: none;">
                <div class="input-group">
                    <input type="text" id="roomId" placeholder="Ëº∏ÂÖ•ÊàøÈñì ID" maxlength="10">
                    <button onclick="joinRoom()">Âä†ÂÖ•</button>
                </div>
            </div>
        </div>
        
        <!-- ÈÅäÊà≤Áï´Èù¢ -->
        <div class="game-screen" id="gameScreen">
            <h1>üéÆ Â∞çÊà∞‰∏≠</h1>
            
            <div class="room-id">
                ÊàøÈñì ID: <span id="currentRoomId"></span>
                <button class="share-room" onclick="shareRoom()">ÂàÜ‰∫´ÊàøÈñì</button>
            </div>
            
            <div class="player-info">
                <div class="player">
                    <div class="player-name" id="player1Name">Áé©ÂÆ∂ 1</div>
                    <div class="player-status waiting" id="player1Status">Á≠âÂæÖ‰∏≠</div>
                </div>
                <div style="align-self: center; font-size: 2em;">VS</div>
                <div class="player">
                    <div class="player-name" id="player2Name">Áé©ÂÆ∂ 2</div>
                    <div class="player-status waiting" id="player2Status">Á≠âÂæÖÂ∞çÊâã</div>
                </div>
            </div>
            
            <div class="countdown" id="countdown"></div>
            
            <div class="choices" id="choicesDiv">
                <button class="choice-btn" onclick="makeChoice('rock')" id="rockBtn" title="Áü≥È†≠">üóø</button>
                <button class="choice-btn" onclick="makeChoice('paper')" id="paperBtn" title="Â∏É">üìÑ</button>
                <button class="choice-btn" onclick="makeChoice('scissors')" id="scissorsBtn" title="Ââ™ÂàÄ">‚úÇÔ∏è</button>
            </div>
            
            <button onclick="leaveRoom()" style="background: #dc3545;">Èõ¢ÈñãÊàøÈñì</button>
        </div>
        
        <!-- ÁµêÊûúÁï´Èù¢ -->
        <div class="result-screen" id="resultScreen">
            <h1>‚ö° Â∞çÊà∞ÁµêÊûú</h1>
            
            <div class="choices-reveal">
                <div class="choice-display">
                    <div id="player1Choice" class="choice-emoji">‚ùì</div>
                    <div class="choice-name" id="player1ChoiceName">ÈÅ∏Êìá‰∏≠</div>
                    <div class="player-name" id="resultPlayer1Name">Áé©ÂÆ∂ 1</div>
                </div>
                <div style="align-self: center; font-size: 2em;">VS</div>
                <div class="choice-display">
                    <div id="player2Choice" class="choice-emoji">‚ùì</div>
                    <div class="choice-name" id="player2ChoiceName">ÈÅ∏Êìá‰∏≠</div>
                    <div class="player-name" id="resultPlayer2Name">Áé©ÂÆ∂ 2</div>
                </div>
            </div>
            
            <div class="result-display" id="gameResult"></div>
            
            <button onclick="playAgain()">ÂÜçÁé©‰∏ÄÊ¨°</button>
            <button onclick="leaveRoom()" style="background: #dc3545;">Èõ¢ÈñãÊàøÈñì</button>
        </div>
    </div>

    <!-- Socket.io ÂÆ¢Êà∂Á´Ø -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ÈÅäÊà≤ËÆäÊï∏
        let socket = null;
        let currentRoom = null;
        let currentPlayer = null;
        let selectedChoice = null;
        
        const choices = {
            rock: { name: 'Áü≥È†≠', emoji: 'üóø' },
            paper: { name: 'Â∏É', emoji: 'üìÑ' },
            scissors: { name: 'Ââ™ÂàÄ', emoji: '‚úÇÔ∏è' }
        };
        
        // ÂàùÂßãÂåñ Socket.io ÈÄ£Êé•
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Â∑≤ÈÄ£Êé•Âà∞‰º∫ÊúçÂô®');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', function() {
                console.log('Ëàá‰º∫ÊúçÂô®Êñ∑Á∑ö');
                updateConnectionStatus(false);
            });
            
            // ‰º∫ÊúçÂô®‰∫ã‰ª∂Áõ£ËÅΩ
            socket.on('roomCreated', handleRoomCreated);
            socket.on('roomJoined', handleRoomJoined);
            socket.on('gameReady', handleGameReady);
            socket.on('playerReady', handlePlayerReady);
            socket.on('countdown', handleCountdown);
            socket.on('gameResult', handleGameResult);
            socket.on('playerLeft', handlePlayerLeft);
            socket.on('error', handleError);
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = connected ? 'Â∑≤ÈÄ£Êé•' : 'ÈÄ£Êé•‰∏≠Êñ∑';
            statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }
        
        // ‰∫ã‰ª∂ËôïÁêÜÂáΩÊï∏
        function handleRoomCreated(data) {
            currentRoom = data.roomId;
            document.getElementById('currentRoomId').textContent = data.roomId;
            updatePlayerInfo(data.players);
            showScreen('game');
        }
        
        function handleRoomJoined(data) {
            currentRoom = data.roomId;
            document.getElementById('currentRoomId').textContent = data.roomId;
            updatePlayerInfo(data.players);
            showScreen('game');
        }
        
        function handleGameReady(data) {
            updatePlayerInfo(data.players);
            enableChoices();
            document.getElementById('countdown').textContent = 'ÈÅ∏Êìá‰Ω†ÁöÑÊ≠¶Âô®ÔºÅ';
        }
        
        function handlePlayerReady(data) {
            updatePlayerInfo(data.players);
        }
        
        function handleCountdown(data) {
            document.getElementById('countdown').textContent = data.message;
            if (data.count <= 0) {
                disableChoices();
            }
        }
        
        function handleGameResult(data) {
            showResult(data.players, data.result);
        }
        
        function handlePlayerLeft(data) {
            if (data.players.length < 2) {
                alert('Â∞çÊâãÂ∑≤Èõ¢ÈñãÊàøÈñì');
                showScreen('lobby');
            } else {
                updatePlayerInfo(data.players);
            }
        }
        
        function handleError(data) {
            alert(data.message);
        }
        
        // ÈÅäÊà≤ÂäüËÉΩ
        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Ë´ãËº∏ÂÖ•Êö±Á®±');
                return;
            }
            
            currentPlayer = {
                name: playerName
            };
            
            socket.emit('createRoom', {
                playerName: playerName
            });
        }
        
        function showJoinRoom() {
            document.getElementById('joinRoomDiv').style.display = 'block';
        }
        
        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('Ë´ãËº∏ÂÖ•Êö±Á®±');
                return;
            }
            
            if (!roomId) {
                alert('Ë´ãËº∏ÂÖ•ÊàøÈñì ID');
                return;
            }
            
            currentPlayer = {
                name: playerName
            };
            
            socket.emit('joinRoom', {
                playerName: playerName,
                roomId: roomId
            });
        }
        
        function makeChoice(choice) {
            if (selectedChoice) return;
            
            selectedChoice = choice;
            
            // Ë¶ñË¶∫ÂèçÈ•ã
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById(choice + 'Btn').classList.add('selected');
            
            socket.emit('makeChoice', {
                choice: choice
            });
        }
        
        function updatePlayerInfo(players) {
            const player1 = players[0];
            const player2 = players[1];
            
            document.getElementById('player1Name').textContent = player1.name;
            document.getElementById('player1Status').textContent = player1.ready ? 'Â∑≤ÈÅ∏Êìá' : 'ÈÅ∏Êìá‰∏≠';
            document.getElementById('player1Status').className = `player-status ${player1.ready ? 'ready' : 'choosing'}`;
            
            if (player2) {
                document.getElementById('player2Name').textContent = player2.name;
                document.getElementById('player2Status').textContent = player2.ready ? 'Â∑≤ÈÅ∏Êìá' : 'ÈÅ∏Êìá‰∏≠';
                document.getElementById('player2Status').className = `player-status ${player2.ready ? 'ready' : 'choosing'}`;
            } else {
                document.getElementById('player2Name').textContent = 'Á≠âÂæÖÁé©ÂÆ∂Âä†ÂÖ•...';
                document.getElementById('player2Status').textContent = 'Á≠âÂæÖ‰∏≠';
                document.getElementById('player2Status').className = 'player-status waiting';
            }
        }
        
        function showResult(players, result) {
            const [player1, player2] = players;
            
            // Êõ¥Êñ∞ÁµêÊûúÁï´Èù¢
            document.getElementById('resultPlayer1Name').textContent = player1.name;
            document.getElementById('resultPlayer2Name').textContent = player2.name;
            
            document.getElementById('player1Choice').textContent = choices[player1.choice].emoji;
            document.getElementById('player1ChoiceName').textContent = choices[player1.choice].name;
            
            document.getElementById('player2Choice').textContent = choices[player2.choice].emoji;
            document.getElementById('player2ChoiceName').textContent = choices[player2.choice].name;
            
            let resultText = '';
            let resultClass = '';
            
            if (result === 'tie') {
                resultText = 'Âπ≥ÊâãÔºÅü§ù';
                resultClass = 'tie';
            } else {
                // Âà§Êñ∑Áï∂ÂâçÁé©ÂÆ∂ÊòØÂê¶ÂãùÂà©
                const isCurrentPlayerWinner = 
                    (result === 'player1' && player1.name === currentPlayer.name) ||
                    (result === 'player2' && player2.name === currentPlayer.name);
                
                if (isCurrentPlayerWinner) {
                    resultText = '‰Ω†Ë¥è‰∫ÜÔºÅüéâ';
                    resultClass = 'win';
                } else {
                    resultText = '‰Ω†Ëº∏‰∫ÜÔºÅüò§';
                    resultClass = 'lose';
                }
            }
            
            document.getElementById('gameResult').innerHTML = `<div class="${resultClass}">${resultText}</div>`;
            
            showScreen('result');
        }
        
        function playAgain() {
            selectedChoice = null;
            socket.emit('playAgain');
            showScreen('game');
        }
        
        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leaveRoom');
            }
            
            currentRoom = null;
            currentPlayer = null;
            selectedChoice = null;
            showScreen('lobby');
            
            // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê°Ü
            document.getElementById('roomId').value = '';
            document.getElementById('joinRoomDiv').style.display = 'none';
        }
        
        function shareRoom() {
            if (currentRoom) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Á∑ö‰∏äÂâ™ÂàÄÁü≥È†≠Â∏É',
                        text: `‰æÜÂíåÊàëÁé©Ââ™ÂàÄÁü≥È†≠Â∏ÉÂêßÔºÅÊàøÈñì ID: ${currentRoom}`,
                        url: window.location.href
                    });
                } else {
                    // Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùø
                    const text = `‰æÜÂíåÊàëÁé©Á∑ö‰∏äÂâ™ÂàÄÁü≥È†≠Â∏ÉÂêßÔºÅ\nÊàøÈñì ID: ${currentRoom}\nÁ∂≤ÂùÄ: ${window.location.href}`;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('ÊàøÈñìË≥áË®äÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ');
                    }).catch(() => {
                        prompt('Ë§áË£ΩÊàøÈñìË≥áË®ä:', text);
                    });
                }
            }
        }
        
        function enableChoices() {
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('selected');
            });
            selectedChoice = null;
        }
        
        function disableChoices() {
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = true;
            });
        }
        
        function showScreen(screen) {
            document.querySelectorAll('.lobby-screen, .game-screen, .result-screen').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(screen + 'Screen').classList.add('active');
        }
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(event) {
            if (document.querySelector('.game-screen.active')) {
                switch(event.key.toLowerCase()) {
                    case 'r':
                        if (!selectedChoice) makeChoice('rock');
                        break;
                    case 'p':
                        if (!selectedChoice) makeChoice('paper');
                        break;
                    case 's':
                        if (!selectedChoice) makeChoice('scissors');
                        break;
                }
            }
        });
        
        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initSocket();
        });
    </script>
</body>
</html>
